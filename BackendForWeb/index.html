<!doctype html>
<html>
    <head>
        <title>Socket.IO chat</title>
    </head>
    <body>
        <div id="messages"></div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            $(function () {
                var socket = io();
                socket.emit('auth', '123');
                socket.on('data', function (msg) {
                    $('#messages').html(msg);
                });
            });
        </script> 
    </body>
</html>
